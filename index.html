<!DOCTYPE html>
<html>
  <head>
    <title>Testing</title>

    <!-- write program card with css -->
    <style>
      /* make a card like bootstrap */
      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 40%;
        margin: auto;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Card -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Program Card</h5>
        <p class="card-text">
          This is a wider card with supporting text below as a natural lead-in
          to additional content. This content is a little bit longer.
        </p>
        <p class="card-text">Last updated 3 mins ago</p>
      </div>
    </div>
  </body>
</html>
